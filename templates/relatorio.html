<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOBYDATA - Cadastro</title>
  <link rel="stylesheet" type="text/css" href="../static/css/global.css">
  <link rel="stylesheet" type="text/css" href="../static/css/navbar.css">
  <link rel="stylesheet" type="text/css" href="../static/css/sidebar.css">
  <link rel="stylesheet" type="text/css" href="../static/css/relatorio.css">

  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
  <nav>
    <div id="nav-icon" class="material-icons-round" onclick="collapseNav()">menu</div>

      
      <div class="user-name"><div class="user-circle"><i style="font-size: 35px;" class="material-icons-round">person</i></div><span>{{username}}</span></div>

    <div id="logout-icon" class="material-icons-round" onclick="logoutSession()">keyboard_tab</div>
  </nav>

  <div id="sideBar">
    <ul>
      <li><a href="/logado">Início</a></li>
      <li><a href="/create_user">Cadastrar</a></li>
      <li onclick="collapseConfig()"><i class="material-icons-round">settings</i>Ferramentas</li>
      <li id="camera"><a href="/golive">GoLive</a></li>
      <li id="relatorioDeVideo">Relatório de Vídeo</li>
    </ul>
  </div>

  <div class="container-title">
    <h2>Relatório do dia {{report_date}}</h2>
  </div>

  <div class="container-img">
    {% if "None" not in report_image %}
      <img src={{report_image}} alt={{report_date}}>
    {% endif %}
    {% if "None" in report_image %}
      <h3 class="error-msg">Sem relatório deste dia, tente outra data</h3>
    {% endif %}
  </div>
  <form action="logado" method="get" enctype="text/plain">
    <button>Voltar</button>
  </form>

  
</body>
<script src="../static/js/navbar.js"></script>
<script src="../static/js/sidebar.js"></script>
</html>
