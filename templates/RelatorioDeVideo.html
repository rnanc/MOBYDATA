<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOBYDATA - Relatório de Vídeo</title>
  <link rel="stylesheet" type="text/css" href="../static/css/global.css">
  <link rel="stylesheet" type="text/css" href="../static/css/navbar.css">
  <link rel="stylesheet" type="text/css" href="../static/css/sidebar.css">
  <link rel="stylesheet" type="text/css" href="../static/css/goLive.css">

  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
  <nav>
    <div id="nav-icon" class="material-icons-round" onclick="collapseNav()">menu</div>

      
      <div class="user-name"><div class="user-circle"><i style="font-size: 35px;" class="material-icons-round">person</i></div><span>{{username}}</span></div>

    <div id="logout-icon" class="material-icons-round" onclick="logoutSession()">keyboard_tab</div>
  </nav>

  <div id="sideBar">
    <ul>
      <li><a href="/logado">Início</a></li>
      <li><a href="/create_user">Cadastrar</a></li>
      <li onclick="collapseConfig()"><i class="material-icons-round">settings</i>Ferramentas</li>
      <li id="camera">GoLive</li>
      <li id="relatorioDeVideo">Relatório de Vídeo</li>
    </ul>
  </div>

  <div class="container-title">
    <h2>Relatório de Vídeos</h2>
  </div>

  <div class="container-img">
    <!-- <img src={{report_image}} alt={{report_date}}> -->
    {% if "0" in renderizar %}
      <div class="container-camera"><img src="{{ url_for('services.video_feed', video=video) }}" /></div>
    {% endif %}
    {% if "1" in renderizar %}
      <div class="container-camera"><img src="{{ url_for('services.heat_map', video=video) }}" /></div>
    {% endif %}
    {% if "2" in renderizar %}
      <div class="container-camera"><img src="{{ url_for('services.motion_heatmap', video=video) }}" /></div>
    {% endif %}
  </div>

    <form action="video_report" method="post" enctype="multipart/form-data">
      <div class="container-search">
        <div class="content-select">
          <select name="cam" id="">
            <option disabled selected value="">escolha...</option>
            <option value="0">Contador</option>
            <option value="1">Mapa de Calor</option>
            <option value="2">Rastro de Calor</option>
          </select>
          <input type="file" name="file" id="file" />
          <label for="file" class="btn-2">Upload</label>
          <button class="button-enviar">Enviar Vídeo</button>
        </div>
        
      </div>
    </form>

    <form action="logado" method="get" enctype="text/plain">
      <button id="go-back-button">Voltar</button>
    </form>

</body>
<script src="../static/js/navbar.js"></script>
<script src="../static/js/sidebar.js"></script>
</html>
